<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutual Fund SIP Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 420px;
      max-height: 95vh;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #0077ff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fd1;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef5ff;
      border-radius: 8px;
    }
    .result p {
      margin: 5px 0;
      font-size: 15px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mutual Fund SIP Calculator</h2>
    <label for="sip">Monthly Investment (₹)</label>
    <input type="number" id="sip" placeholder="Enter SIP amount">

    <label for="rate">Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="Enter % return">

    <label for="years">Investment Duration (Years)</label>
    <input type="number" id="years" placeholder="Enter years">

    <button onclick="calculateSIP()">Calculate</button>

    <div class="result" id="result"></div>
    <canvas id="growthChart"></canvas>
  </div>

  <script>
    let growthChart = null;

    function calculateSIP() {
      let P = parseFloat(document.getElementById("sip").value);
      let r = parseFloat(document.getElementById("rate").value) / 100 / 12; 
      let years = parseInt(document.getElementById("years").value);
      let n = years * 12;

      if (isNaN(P) || isNaN(r) || isNaN(n)) {
        document.getElementById("result").innerHTML = "<p>Please enter all values!</p>";
        return;
      }

      // SIP Formula: FV = P * [ ( (1 + r)^n - 1) / r ] * (1 + r)
      let FV = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
      let invested = P * n;
      let returns = FV - invested;

      document.getElementById("result").innerHTML = `
        <p><strong>Total Investment:</strong> ₹${invested.toFixed(2)}</p>
        <p><strong>Estimated Returns:</strong> ₹${returns.toFixed(2)}</p>
        <p><strong>Maturity Amount:</strong> ₹${FV.toFixed(2)}</p>
      `;

      // Calculate yearly growth
      let labels = [];
      let dataGrowth = [];
      let investedGrowth = [];
      for (let y = 1; y <= years; y++) {
        let months = y * 12;
        let value = P * ((Math.pow(1 + r, months) - 1) / r) * (1 + r);
        labels.push("Year " + y);
        dataGrowth.push(value.toFixed(2));
        investedGrowth.push(P * months);
      }

      // Draw Chart
      let ctx = document.getElementById("growthChart").getContext("2d");

      if (growthChart) {
        growthChart.destroy(); // reset old chart
      }

      growthChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Maturity Value (₹)",
              data: dataGrowth,
              borderColor: "#0077ff",
              backgroundColor: "rgba(0,119,255,0.2)",
              fill: true,
              tension: 0.3
            },
            {
              label: "Total Invested (₹)",
              data: investedGrowth,
              borderColor: "#ff9800",
              backgroundColor: "rgba(255,152,0,0.2)",
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
